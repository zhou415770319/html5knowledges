<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM介绍及应用-摇起来案例</title>
    <style>
        .box {
            width: 500px;
            height: 400px;
            border: 1px solid red;
            margin: 100px 10px;
            position: relative;
        }
        
        img {
            position: absolute;
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <button id="start">摇起来</button>
    <button id="stop">别摇了，停下来</button>

    <div class="box">
        <img src="./images/4.8-2/timg.jpeg" width="200" />
    </div>
</body>
<script>
    // 获取元素
    var startBtn = document.getElementById("start");
    var stopBtn = document.getElementById("stop");
    var img = document.getElementsByTagName('img')[0];
    // 定时器
    var timer = null;
    startBtn.onclick = function() {
        timer = setInterval(() => {
            var x = Math.random() * 300;
            var y = Math.random() * 240;
            img.style.top = y + 'px';
            img.style.left = x + 'px';
        }, 300);
    }
    stopBtn.onclick = function() {
        clearInterval(timer);
    }
</script>

</html>
