<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-HTML新增标签和属性-多栏信息收集表单</title>
    <style>
        fieldset{
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>健康信息</legend>
        身高：<input type="text">
        体重：<input type="text">
    </fieldset>
    <fieldset>
        <legend>学习信息</legend>
        学历：<input type="text">学校：<input type="text">
    </fieldset>
    <fieldset>
        <legend>工作经历</legend>
        工作：<input type="text">职位：<input type="text">
    </fieldset>
</body>
</html>
