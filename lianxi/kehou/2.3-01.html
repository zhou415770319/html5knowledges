<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-CSS基本选择器-多类名选择器应用</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1{
            text-align: center;
            margin: 20px auto;
        }
        h1 sub{
            padding-left: 20px;
            font-size: 14px;
            color: blue;
        }

        p{
            line-height: 34px;
            font-size: 20px;
        }
        p:nth-child(2n+1){
            color: skyblue;
        }
        div{
            text-align: center;
        }
        p:nth-child(2n){
            color: red;
        }
        p:nth-child(1) span{
            color: darkgreen;
        }
        p:nth-child(2) span{
            color: pink;
        }
        p:nth-child(4) span{
            color: #00EE00;
            font-size: 26px;
        }
        p:nth-child(6){
            color: #00EE00;
            font-size: 26px;
        }
        p:nth-child(8) span{
            color: #CD5555;
            letter-spacing: 20px;
            font-size: 26px;
        }

    </style>
</head>
<body>
    <h1>沁园春·长沙<sub>毛泽东</sub></h1>
    <div>
        <p>独立寒秋，<span>湘江北去，</span>橘子洲头。</p>
        <p>看万山红遍，层林尽染；<span>漫江碧透，</span>百舸争流。</p>
        <p>鹰击长空，鱼翔浅底，万类霜天竞自由。</p>
        <p>怅寥廓，<span>问苍茫大地，谁主沉浮？</span></p>
        <p>携来百侣曾游，忆往昔峥嵘岁月稠。</p>
        <p>恰同学少年，风华正茂；书生意气，挥斥方遒。</p>
        <p>指点江山，激扬文字，粪土当年万户侯。</p>
        <p>曾记否，到中流击水，浪遏<span>飞舟？</span></p>
    </div>
    
</body>
</html>
