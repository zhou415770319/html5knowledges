<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-CSS盒子模型及应用-圆角和盒子阴影应用</title>
    <style>
        .one,.two,.three{
            width: 200px;
            height: 100px;
            background-color: red;
            /* border-radius: 200px 0 200px 0/100px 0 100px; */
            border-radius: 100% 0 100% 0/100% 0 100%;
        }
        .two{
            box-shadow: 10px 10px;
        }
        .three{
            box-shadow: 20px 20px 5px 5px green,30px 30px 10px 10px;
            margin-bottom: 100px; 
        }
        img{
            border: 3px solid pink;
            border-radius: 5px;
        }
        img:hover{
            width: 120px;
            box-shadow: 3px 3px 20px 2px pink;
        }
    </style>
</head>
<body>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <img src="./images/43.png" width="100" />
</body>
</html>
