<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript内置对象-数组翻转</title>
</head>
<body>
    <script>
        var arr = [1,2,2,3,4,,5];
        document.write("原数组"+arr+"<br/>");
        arr.reverse();
        document.write("反转后的数组"+arr+"<br/>");
        var arr1 = ["宋江","张飞",50,0];
        document.write("原数组"+arr1+"<br/>");
        arr1.reverse();
        document.write("反转后的数组"+arr1+"<br/>");
    </script>
</body>
</html>
