<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点介绍及应用-children和childNodes的使用</title>

    <script>
        window.onload =function(){
            var ul =document.getElementById("ul");
            var childernNum = ul.children.length;
            document.getElementById("span1").textContent = childernNum;
            var childNodesNum = ul.childNodes.length;
            document.getElementById("span2").textContent = childNodesNum;
            var sum = 0;//nodeType为1的个数
            ul.childNodes.forEach(node => {
                if (node.nodeType === 1) {
                    sum++;
                }
            });
            document.getElementById("span3").textContent = sum;

        }
    </script>
</head>
<body>
    <ul id="ul">
        <li>aaa</li>
        <li>bbb</li>
        ccc
    </ul>
    children显示的节点数：
    <span id="span1"></span>
    <br/> chileNodes显示的节点数：
    <span id="span2"></span>
    <br/> nodeType为1的节点数：
    <span id="span3"></span>
    <br/>
</body>
</html>
