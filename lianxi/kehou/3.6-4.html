<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript数组及应用-函数求得下标为奇数的值的平均值</title>
</head>
<body>
    <script>
        // 求数组中下标均为奇数的所有项的总和。
        function avg(param){
            var sum=0, count =0;
            for(var i = 0;i<param.length;i++){
                if(i%2 != 0){
                    sum +=param[i];
                    count++;
                }
            }
            return parseFloat(sum/count).toFixed(2);
        }
        var arr = [12,23,7,9,24,26];
        document.write("下标为奇数的值的平均值:"+avg(arr));
    </script>
</body>
</html>
