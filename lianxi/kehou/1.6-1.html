<!DOCTYPE html>
<html>
<head>
	<title>01-HTML表格-课程表</title>
	<style>
		tr{
			text-align: center;
		}
	</style>
</head>
<body>
	<br>
	<br>
	<table border="2px" bordercolor="blue" align="center" width="600px" height=300px>
		<caption>课程表</caption>
		<tbody>
			<tr>
				<td>项目</td>
				<td colspan="5">上课</td>
				<td colspan="2">休息</td>
			</tr>
			<tr>
				<td>星期</td>
				<td>星期一</td>
				<td>星期二</td>
				<td>星期三</td>
				<td>星期四</td>
				<td>星期五</td>
				<td>星期六</td>
				<td>星期日</td>
			</tr>
			<tr>
				<td rowspan="4">上午</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>英语</td>
				<td>物理</td>
				<td>计算机</td>
				<td rowspan="4">休息</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>数学</td>
				<td>地理</td>
				<td>历史</td>
				<td>化学</td>
				<td>计算机</td>
			</tr>
			<tr>
				<td>化学</td>
				<td>语文</td>
				<td>体育</td>
				<td>计算机</td>
				<td>英语</td>
				<td>计算机</td>
			</tr>
			<tr>
				<td>政治</td>
				<td>英语</td>
				<td>体育</td>
				<td>历史</td>
				<td>地理</td>
				<td>计算机</td>
			</tr>
			<tr>
				<td rowspan="2">下午</td>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
				<td>计算机</td>
				<td>英语</td>
				<td rowspan="2">休息</td>
			</tr>
			<tr>
				<td>语文</td>
				<td>数学</td>
				<td>英语</td>
				<td>物理</td>
				<td>计算机</td>
				<td>英语</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
