    <title>JavaScript操作符-求任意三位数数字的数字之和</title>
    <script>
        var num = window.prompt("请输入一个三位数：");
        var sum = parseInt(num/100) + parseInt(num%100/10) + parseInt(num%10);
        document.write("三位数数字的数字之和"+sum);
        console.log(sum);
    </script>
