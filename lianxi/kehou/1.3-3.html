<!DOCTYPE html>
<html>
<head>
	<title>03-HTML常用标签-源码输出</title>
	<style type="text/css">
		code{
			font-size: 18px;
		}
	</style>
</head>
<body>
	<h2 style="color: pink ">在HTML文档中输出HTML结构源码</h2>
	<!-- <xmp>	HTML 5 中不支持。定义预格式文本。 -->
	<!-- <code>	定义计算机代码文本。 -->
	<xmp>
		<!DOCTYPE html>  
		<html lang="en">  
		<head>
			<meta charset="UTF-8">
			<title>网页文档标题</title>
		</head>
		<body>
			<h1>内容标题</h1>
		</body>
		</html>
	</xmp>
	<code>
		&lt;!DOCTYPE html&gt;  <br>
		&lt;html lang="en"&gt; <br>
		&lt;head&gt;<br>
			&lt;meta charset="UTF-8"&gt;<br>
			&lt;title&gt;网页文档标题&lt;/title&gt;<br>
		&lt;/head&gt;<br>
		&lt;body&gt;<br>
			&lt;h1&gt;内容标题&lt;/h1&gt;<br>
		&lt;/body&gt;<br>
		&lt;/html&gt;<br>
	</code>
</body>
</html>
