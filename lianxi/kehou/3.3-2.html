<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript数据类型-数据类型的转换</title>
    <script>
        var info1 = "你好，未来！";
        var info2 = " ";
        var info3 = "0";
        var info4 = 0;
        var info5 = 1;
        var info6 = false;
        var info7 = null;
        var info8 = undefined;
        var info9 = -1;
        var info10 = NaN; 

        console.log(Boolean(info1));
        console.log(Boolean(info2));
        console.log(Boolean(info3));
        console.log(Boolean(info4));
        console.log(Boolean(info5));
        console.log(Boolean(info6));
        console.log(Boolean(info7));
        console.log(Boolean(info8));
        console.log(Boolean(info9));
        console.log(Boolean(info10));
    </script>
</head>
<body>
    
</body>
</html>
