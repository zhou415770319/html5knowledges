<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-HTML表格-招聘需求申请表</title>
    <style>
        
        td{
            width: 100;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" width="800">
        <tr>
            <td colspan="6">招聘需求申请表</td>
        </tr>
        <tr>
            <td width="100">部门</td>
            <td width="100"></td>
            <td width="100">招聘岗位</td>
            <td width="100"></td>
            <td width="100">招聘人数</td>
            <td width="100"></td>
        </tr>
        <tr>
            <td>现从事该岗位的总人数</td>
            <td></td>
            <td>现部门总人数</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>需求原因</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td>部门负责人签名</td>
            <td colspan="2"></td>
            <td>日前</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>人事部门审批</td>
            <td colspan="2"></td>
            <td>日前</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>总经理审批</td>
            <td colspan="2"></td>
            <td>日前</td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
