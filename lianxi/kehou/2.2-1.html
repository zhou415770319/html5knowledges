<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-CSSFont字体-多彩诗句</title>
    <style>
        sub{
            padding-left: 20px;
            font-size: 14px;
            color: #ccc;
        }
        p{
            line-height: 34px;
            font-size: 24px;
            color: blue;
        }
        p span{
            color: green;
        }

        div{
            line-height: 34px;
            font-size: 20px;
            color: blue;
        }
        div span{
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>沁园春·长沙<sub>【毛泽东】</sub></h1> 
    <hr>
    <p> 独立寒秋，<span> 湘江北去</span>，橘子洲头。 <br>
        看万山红遍，层林尽染， <span> 漫江碧透</span>，百舸争流。<br>
    </p>
    <div>
        鹰击长空，<span> 鱼翔浅底</span>，万类霜天竞自由。<br>
        怅寥廓，<span> 问苍茫大地，谁主沉浮？</span>携来百侣曾游，忆往昔峥嵘岁月稠。<br>
        恰同学少年，风华正茂；书生意气，挥斥方遒。<br>
        指点江山，激扬文字，粪土当年万户侯。<br>
        曾记否，到中流击水，浪遏 <span> 飞舟？</span>
    </div>
</body>
</html>
