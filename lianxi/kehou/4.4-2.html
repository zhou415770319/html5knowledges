<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式操作及应用-点击按钮变色</title>
    <style>
        .changeColor{
            background-color:cyan;
        }
    </style>
</head>
<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>

    <script>
        var btns = document.getElementsByTagName("button");
        for (const index in btns) {
            if (btns.hasOwnProperty(index)) {
                const btn = btns[index];
               
                btn.onclick = function () {
                    for (const i in btns) {
                        if (btns.hasOwnProperty(i)) {
                            const tembtn = btns[i];
                            tembtn.className ="";
                        }
                    }
                    this.className = "changeColor";
                }
            }
        } 
    </script>
</body>
</html>
