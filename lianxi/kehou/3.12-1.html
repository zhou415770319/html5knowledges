<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript字符串常用方法-判断字符串中是否有数字</title>
</head>
<body>
    <script>
        var str = "!我来自于湖南省衡阳市，今年岁，有幸就读于天津大学的国际贸易专业，经过四年的大学生涯锤炼，现在即将毕业!家庭经济并不富裕我从小就养成了节俭的习惯，因为体验了贫困所带来的不便，所以我一直渴望富裕的生活。但是我知道要想走出贫困靠天靠地都只是徒劳，只有靠自己的努力才能创造出属于自己的一片天空，所以我坚信天道酬勤。";
   		var n = 0; 
        for (let i = 0; i < str.length; i++) {
            const char = str[i];
            n = char.charCodeAt();
            // n = str.charCodeAt(i);
            // 条件：48~57表示0~9，如果不在这个范围，肯定不是数字  
            if (n<57 &&n>48) {
                console.log("存在数字");
                break;
            }
        }
    </script>
</body>
</html>
