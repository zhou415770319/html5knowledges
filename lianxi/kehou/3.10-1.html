<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript内置对象-字符串替换</title>
</head>
<body>
    <script>
        var str ="2019-10-1";
        //分割字符串
        var arr = str.split("-");
        str = arr.join("/");
        document.write("替换后的字符串"+str);
    </script>
</body>
</html>
