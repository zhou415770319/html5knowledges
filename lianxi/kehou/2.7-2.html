<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-CSS复合选择器-伪元素选择器应用</title>
    <style>
        p{
            width: 700px;
        }
        p:nth-child(1)::before{
            content: "[医生传承]";
            color:red;
            font-size: 20px;
        }
        p:nth-child(1)::after{
            content: "主角～王二麻子";
            color: blue;
        }
        p:nth-child(2){
            color: blue;
            width: 600px;
            letter-spacing: 10px;
        }
        p:nth-child(2)::first-line{
            text-decoration: underline;
            color: pink;
        }
        p:nth-child(2)::first-letter{
            font-size: 25px;
            color: blueviolet;
        }

    </style>
</head>
<body>
        <p>
            一晃就是一星期过去了，在诊所中，叶皓轩为皮尔施了最后一次针，经过叶皓轩一周的治疗，皮尔原本干瘦如柴几乎要截肢的双腿重新焕发出生机。虽然与他庞大的身形比起来，这双腿依旧有些瘦，依旧有些不协调，但至少皮尔已经完完全全的能站起来，几乎跟正常人一个样子。	“好了，从今天开始，你的治疗彻底结束，从今以后，回到你的国家以后调养半年，你就可以去踢足球了。”叶皓轩笑道。
        </p>
        <p>当然，在这半年里你要多吃我给你开的药膳，对于你身体的恢复会很有帮助的，不过你一定要只吃我开的药膳，我开的药膳的疗效是专门针对你的腿的，不要吃人们所谓营养师所开的营养餐，那个没用。”叶皓轩说。</p>
</body>
</html>
