<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript数组常用方法及应用-多个数组合并</title>
</head>
<body>
    <script>
        var arr1 = ["小僵","小悠","笑笑",0,];
        var arr2 = ["Tom","Jom",50,0];
        var arr3 = ["layer","saky",12,50];
        result = arr1.concat(arr2,arr3);
        document.write("合并后的数组"+"<br/>"+result+"<br/>");
    </script>
</body>
</html>
