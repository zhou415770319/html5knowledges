<html lang="en">
<head>

</head>
<body>
    <ul>
        <li>节点介绍及应用节点介绍及应用</li>
        <li>节点介绍及应用节点介绍及应用</li>
        <li>节点介绍及应用节点介绍及应用</li>

        <li>节点介绍及应用节点介绍及应用</li>
        <li>节点介绍及应用节点介绍及应用</li>
        <li>节点介绍及应用节点介绍及应用</li>
    </ul>

    <script>
    var lis = document.getElementsByTagName('li');
    for (const index in lis) {
        if (lis.hasOwnProperty(index)) {
            const item = lis[index];
            item.onclick = function (){
                for (const i in lis) {
                    if (lis.hasOwnProperty(i)) {
                        const tem = lis[i];
                        tem.style.backgroundColor = '#fff';
                    }
                }
                //当前选中的元素
                // this.style.backgroundColor = 'cyan';
                //当前选中元素的下一个元素
                this.nextElementSibling.style.backgroundColor = 'cyan';

            }
        }
    }
    </script>
</body>
</html>
