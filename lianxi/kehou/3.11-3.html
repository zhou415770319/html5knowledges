<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript数组常用方法及应用-替换数组元素</title>
</head>
<body>
    <script>
        var arrs = ["宋江","Tom","Jack","张飞","SS"];
        arrs.splice(arrs.length-1,1,"pp");
        console.log(arrs);
    </script>
</body>
</html>
