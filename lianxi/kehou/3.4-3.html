<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算出小强的体育分</title>
    <script>
        // print("小强考试语文??分，数据??分，英语??分，体育的分数为前三科的89%,请计算出小强的体育分是多少?");
        var yuwen = prompt("语文");
        var shuju = prompt("数据");
        var yingyu = prompt("英语");
        var sum = parseFloat(yuwen) + parseFloat(shuju) + parseFloat(yingyu);
        var tiyu = parseFloat(sum/3 * 0.89).toFixed(2);
        document.write("体育分数"+tiyu);
        // console.log("体育分数"+tiyu);

    </script>

</head>

</body>
</html>
