<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取页面元素-设置元素内容与颜色</title>
</head>
<body>
    <div id="box"></div>
    <script>
    var dom = document.getElementById("box");
    dom.innerHTML="前端与移动web开发";
    dom.style.color = "#ccc";

    </script>
</body>
</html>
