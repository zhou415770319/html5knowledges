<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM介绍及应用-倒计时跳转</title>
</head>

<body>
    <div class="box">
        20秒钟后页面将跳转到
        <a href="http://www.baidu.com">百度官网</a>
    </div>
    <script>
        var num = 20;
        var div = document.getElementsByClassName("box")[0];
        var timer = setInterval(() => {
            num--;
            // div.textContent = num;
            div.innerHTML = num + "秒钟后页面将跳转到<a href='http://www.baidu.com'>百度官网</a>";
            if (num == 0) {
                clearInterval(timer);
                location.href = "http://www.baidu.com";
            }
        }, 1000);
    </script>
</body>

</html>
