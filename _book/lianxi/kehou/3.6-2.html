<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript数组及应用-冒泡排序的应用</title>
    <style>
    body,div{margin:0;padding:0;}
    #wamp{
        width: 600px;
        height: 300px;
        margin: 30px 20px;
        border: 1px solid pink;
        position: relative;
    }
    </style>
</head>
<body>
    <div id="wamp"></div>
    <script>
        window.onload=function(){
            // 数组中的支持的范围
            var min = 0;
            var max = 300;
            var arr = [220,190,140,160,150,180,170,50,150,88,108,300];
            // timeWithArr(arr);
            // 冒泡排序的应用
            for(var i =0 ;i<arr.length;i++){
                for(var j =0;j<arr.length;j++){
                    if(arr[j] < arr[j+1]){
                        var temp=arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    
                    }
                    timeWithArr(arr);
                }
            }
            console.log(arr);
            var dom = document.getElementById("wamp");
            console.log(dom);
            function timeWithArr(arr){
                var timer = null;
                timer = setTimeout(function(){
                    var width = 45;
                    for(var k=0;k<arr.length;k++){
                        var newdom = document.createElement("div");
                        newdom.style.width = width+"px";
                        newdom.style.height = parseInt((max-min)/300 *arr[k])+"px";
                        newdom.style.position = "absolute";
                        newdom.style.bottom = "0px";
                        newdom.style.left = k*width +"px";
                        newdom.style.backgroundColor = getRandomColor();
                        dom.append(newdom);
                    }
                },1000);
                // clearTimeout(timer);
            }
            

            function getRandomColor(){
                var rgb = 'rgb('+getRandomNum()+','+getRandomNum()+','+getRandomNum()+')';
                return rgb;
            }
            function getRandomNum(){
                return Math.floor(Math.random()*255);
            }

        }
    </script>
</body>
</html>
