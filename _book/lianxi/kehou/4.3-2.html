<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册事件及应用-tab切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .content{
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .content img{
            vertical-align: middle;
        }
        #imgList{
            overflow: hidden;
            border-top: 1px solid #ccc;
        }
        #imgList li{
            float: left;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="./images/4.3-2/01big.jpg" id="bigImg" alt="bigImg">
        <ul id="imgList">
            <li>
                <img src="./images/4.3-2/01.jpg" onclick="changeImg('01big.jpg');" alt="小图片">
            </li>
            <li>
                <img src="./images/4.3-2/02.jpg" onclick="changeImg('02big.jpg');" alt="小图片">
            </li>
            <li>
                <img src="./images/4.3-2/03.jpg" onclick="changeImg('03big.jpg');" alt="小图片">
            </li>
            <li>
                <img src="./images/4.3-2/04.jpg" onclick="changeImg('04big.jpg');" alt="小图片">
            </li>
            <li>
                <img src="./images/4.3-2/05.jpg" onclick="changeImg('05big.jpg');" alt="小图片">
            </li>
        </ul>
    </div>

    <script>
        function changeImg(imgName) {
            var img = document.getElementById("bigImg");
            img.src = "./images/4.3-2/"+imgName;
        }
    </script>
</body>
</html>
