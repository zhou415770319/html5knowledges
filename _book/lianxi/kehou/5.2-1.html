<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象介绍及应用-回到顶部</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100%;
            height: 1643px;
            background: url('./images/5.2-1/bxg.png') no-repeat center;
        }
        
        #backtop {
            width: 60px;
            height: 46px;
            position: fixed;
            right: 20px;
            bottom: 30px;
            background: url('./images/5.2-1/b2t.png');
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div id="backtop"></div>
    <script>
        function backTop(id) {
            this.backElem = document.getElementById(id);
            this.init();
        }
        backTop.prototype.init = function() {
            _this = this;
            this.backElem.onclick = function() {
                console.log('回到顶部');
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var end = 0;
                var step = 10;
                _this.move(scrollTop, end, step);
            }
        };
        // start 移动的初始位置 step 每次移动的距离
        backTop.prototype.move = function(start, end, step) {
            var timer = setInterval(() => {
                if (start > end) {
                    step = -Math.abs(step);
                }
                // 到达顶部
                if (start - end <= step) {
                    clearInterval(timer);
                    document.body.scrollTop = start;
                    document.documentElement.scrollTop = start;
                }
                start += step;
                document.body.scrollTop = start;
                document.documentElement.scrollTop = start;
            });
        }
        var back = new backTop('backtop');
    </script>
</body>

</html>
