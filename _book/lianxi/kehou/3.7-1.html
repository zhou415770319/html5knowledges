<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript函数及应用-判断函数中传入参数是否为质数</title>
</head>
<body>
    <script>

        function isPrime(num){
            if(num <2){
                return false;
            }else{
                for(var i = 2; i<= Math.sqrt(num);i++){
                    if(num % i ==0){
                        return false;
                    }
                }
            }
            return true;
        }
        var num = prompt('请输入一个数字判断是否质数：');
        document.write(isPrime(num));

    </script>
</body>
</html>
